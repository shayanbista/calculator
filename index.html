<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="screen-container">
            <p id="display-result"></p>
        </div>
        <div class="button-container">
            <button class="btn1" value="("  onclick="calculateValue(this)">(</button>
            <button class="btn2" value="CE" onclick="calculateValue(this)">CE</button>
            <button class="btn3" value=")" onclick="calculateValue(this)"> )</button>
            <button class="btn4" value="C"  onclick="calculateValue(this)">C</button>
            <button class="btn5" value="1" onclick="calculateValue(this)">1</button>
            <button class="btn6" value="2" onclick="calculateValue(this)">2</button>
            <button class="btn7" value="3" onclick="calculateValue(this)">3</button>
            <button class="btn8" value="+" onclick="calculateValue(this)">+</button>
            <button class="btn9" value="4" onclick="calculateValue(this)">4</button>
            <button class="btn10" value="5" onclick="calculateValue(this)">5</button>
            <button class="btn11" value="6" onclick="calculateValue(this)">6</button>
            <button class="btn12" value="-" onclick="calculateValue(this)">-</button>
            <button class="btn13" value="7" onclick="calculateValue(this)">7</button>
            <button class="btn14" value="8" onclick="calculateValue(this)">8</button>
            <button class="btn15" value="9" onclick="calculateValue(this)">9</button>
            <button class="btn16" value="*" onclick="calculateValue(this)">x</button>
            <button class="btn17" value="." onclick="calculateValue(this)">.</button>
            <button class="btn18" value="0" onclick="calculateValue(this)">0</button>
            <button class="btn19" value="=" onclick="calculateValue(this)">=</button>
            <button class="btn20" value="/" onclick="calculateValue(this)">รท</button> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
